<div class="row" style="padding:0px">
	<div class="title">
		<table height="50" width="100%" border=0 cellspacing=0 cellpadding=0>
			<tr valign="center">
				<td>Abfahrt:</td>
				<td width="100%">&nbsp;</td>
				<td>#{time1}</td>
				<td>&nbsp;</td>
				<td>Uhr</td>
				<td><img src="images/linie#{line1}.png"></td>
			</tr>
			<tr valign="center">
				<td>Ankunft:</td>
				<td width="100%">&nbsp;</td>
				<td>#{time2}</td>
				<td>&nbsp;</td>
				<td>Uhr</td>
				<td><img src="images/linie#{line2}.png"></td>
			</tr>
		</table>
		<div x-mojo-element="Drawer" id="drawer" name="drawer"><font size=3>#{-details}</font></div>
	</div>
</div>
