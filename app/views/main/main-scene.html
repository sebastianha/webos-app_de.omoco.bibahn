<div id="main">
    <div class="palm-page-header multi-line">
        <div id="main-header" class="palm-page-header-wrapper">
             BiBahn
        </div>
    </div>
    <div id="main-body" class="itemFull">
		<div class="palm-list">
			<div class="palm-row first" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					<div id="fromStationSelector" x-mojo-element="ListSelector"></div>   
				</div>
			</div>
			<div class="palm-row second" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					<div id="toStationSelector" x-mojo-element="ListSelector"></div>                                                   
				</div>
			</div>
		</div>
		
		<div x-mojo-element="List" id="foundTimesList"></div>
		<div x-mojo-element="Spinner" id="large-activity-spinner" style="margin:auto"></div>
		
		<button id='map_it_button' class='palm-button'>Zeige Start auf der Karte</button>
    </div>
</div>
