<div id="main">
    <div class="palm-page-header multi-line">
        <div id="main-header" class="palm-page-header-wrapper">
             Einstellungen
        </div>
    </div>
    <div id="main-body" class="itemFull">
		<div class="palm-list">
			<div class="palm-row first" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					Vor 12:00 Uhr:
					<div id="homeStation1Selector" x-mojo-element="ListSelector"></div>   
				</div>
			</div>
			<div class="palm-row second" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					Nach 12:00 Uhr:
					<div id="homeStation2Selector" x-mojo-element="ListSelector"></div>   
				</div>
			</div>
		</div>
		<table class="palm-list-section-label">
			<tr>
				<td>
					<span x-mojo-loc="">Auto-Lokalisieren:</span>		
				</td>
				<td>
					<div id="autoLocateToggle" x-mojo-element="ToggleButton" class="toggle-text"></div>
				</td>	
			</tr>
		</table>
		<table class="palm-list-section-label">
			<tr>
				<td>
					<span x-mojo-loc="">Details holen:</span>		
				</td>
				<td>
					<div id="showDetailsButtonToggle" x-mojo-element="ToggleButton" class="toggle-text"></div>
				</td>	
			</tr>
		</table>
		<table class="palm-list-section-label">
			<tr>
				<td>
					<span x-mojo-loc="">Kartenknopf zeigen:</span>		
				</td>
				<td>
					<div id="showMapButtonToggle" x-mojo-element="ToggleButton" class="toggle-text"></div>
				</td>	
			</tr>
		</table>
		<hr>
		<button class="palm-button negative" id="deleteSettings">Einstellungen zur√ºcksetzen</button>
    </div>
</div>
